apiVersion: v1
kind: Secret
metadata:
  name: maya-sawa-secrets
type: Opaque
stringData:
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  OPENAI_ORGANIZATION: "${OPENAI_ORGANIZATION}"
  POSTGRES_CONNECTION_STRING: "${POSTGRES_CONNECTION_STRING}"
  REDIS_HOST: "${REDIS_HOST}"
  REDIS_CUSTOM_PORT: "${REDIS_CUSTOM_PORT}"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  REDIS_QUEUE_QA_KM: "${REDIS_QUEUE_QA_KM}"
  PUBLIC_API_BASE_URL: "${PUBLIC_API_BASE_URL}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maya-sawa
  labels:
    app.kubernetes.io/name: maya-sawa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maya-sawa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maya-sawa
    spec:
      containers:
      - name: maya-sawa
        image: papakao/maya-sawa:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: OPENAI_API_KEY
        - name: OPENAI_ORGANIZATION
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: OPENAI_ORGANIZATION
        - name: OPENAI_API_BASE
          value: "https://api.openai.com/v1"
        - name: POSTGRES_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: POSTGRES_CONNECTION_STRING
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: REDIS_HOST
        - name: REDIS_CUSTOM_PORT
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: REDIS_CUSTOM_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: REDIS_PASSWORD
        - name: REDIS_QUEUE_QA_KM
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: REDIS_QUEUE_QA_KM
        - name: PUBLIC_API_BASE_URL
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: PUBLIC_API_BASE_URL
        - name: PUBLIC_TYMB_URL
          valueFrom:
            secretKeyRef:
              name: maya-sawa-secrets
              key: PUBLIC_TYMB_URL
        # === Auto-sync feature flags (enabled in production) ===
        - name: ENABLE_PEOPLE_WEAPONS_SYNC
          value: "true"
        - name: ENABLE_AUTO_SYNC_ON_STARTUP
          value: "true"
        - name: ENABLE_PEOPLE_WEAPONS_PERIODIC_SYNC
          value: "true"
        - name: ENABLE_PERIODIC_SYNC
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: maya-sawa
  labels:
    app.kubernetes.io/name: maya-sawa
  namespace: default
spec:
  selector:
    app.kubernetes.io/name: maya-sawa
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maya-sawa-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-XSS-Protection: 1; mode=block";
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
    cert-manager.io/certificate-name: peoplesystem-tls
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - peoplesystem.tatdvsonorth.com
    secretName: peoplesystem-tls
  rules:
  - host: peoplesystem.tatdvsonorth.com
    http:
      paths:
      - path: /maya-sawa/
        pathType: Prefix
        backend:
          service:
            name: maya-sawa
            port:
              number: 80