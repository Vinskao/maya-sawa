apiVersion: apps/v1
kind: Deployment
metadata:
  name: maya-sawa
  labels:
    app.kubernetes.io/name: maya-sawa
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: maya-sawa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maya-sawa
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - jenkins
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: maya-sawa
        image: papakao/maya-sawa:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          value: "${OPENAI_API_KEY}"
        - name: OPENAI_ORGANIZATION
          value: "${OPENAI_ORGANIZATION}"
        - name: OPENAI_API_BASE
          value: "https://api.openai.com/v1"
        - name: DB_HOST
          value: "${DB_HOST}"
        - name: DB_PORT
          value: "${DB_PORT}"
        - name: DB_DATABASE
          value: "${DB_DATABASE}"
        - name: DB_USERNAME
          value: "${DB_USERNAME}"
        - name: DB_PASSWORD
          value: "${DB_PASSWORD}"
        - name: DB_SSLMODE
          value: "require"
        # === People Database Configuration ===
        - name: PEOPLE_DB_HOST
          value: "${PEOPLE_DB_HOST}"
        - name: PEOPLE_DB_PORT
          value: "${PEOPLE_DB_PORT}"
        - name: PEOPLE_DB_DATABASE
          value: "${PEOPLE_DB_DATABASE}"
        - name: PEOPLE_DB_USERNAME
          value: "${PEOPLE_DB_USERNAME}"
        - name: PEOPLE_DB_PASSWORD
          value: "${PEOPLE_DB_PASSWORD}"
        - name: PEOPLE_DB_SSLMODE
          value: "require"
        - name: REDIS_HOST
          value: "${REDIS_HOST}"
        - name: REDIS_CUSTOM_PORT
          value: "${REDIS_CUSTOM_PORT}"
        - name: REDIS_PASSWORD
          value: "${REDIS_PASSWORD}"
        - name: REDIS_QUEUE_MAYA
          value: "${REDIS_QUEUE_MAYA}"
        # === Voyeur Configuration (MONGODB_URI includes auth credentials) ===
        - name: MONGODB_URI
          value: "${MONGODB_URI}"
        - name: MONGODB_DB
          value: "voyeur"
        - name: MONGODB_COLLECTION
          value: "metrics"
        - name: REDIS_QUEUE_VOYEUR
          value: "voyeur_queue"
        - name: WEBSOCKET_TYMB
          value: ""  # 禁用 Metrics Consumer
        - name: WEBSOCKET_HOST
          value: ""  # 禁用 Metrics Consumer
        - name: WEBSOCKET_PORT
          value: "443"
        - name: WEBSOCKET_PATH
          value: "/tymb/metrics"
        - name: PUBLIC_API_BASE_URL
          value: "http://ty-multiverse-gateway-service:8082"
        - name: PUBLIC_TYMB_URL
          value: "http://ty-multiverse-backend/tymb"
        # Vector search tuning
        - name: MATCH_COUNT
          value: "5"
        - name: SIMILARITY_THRESHOLD
          value: "0.7"
        # Embedding validation/tuning
        - name: FORCE_LOCAL_EMBEDDING
          value: "true"
        - name: VALIDATE_UPSTREAM_EMBEDDING
          value: "true"
        # === Auto-sync feature flags (enabled in production) ===
        - name: ENABLE_PEOPLE_WEAPONS_SYNC
          value: "true"
        - name: ENABLE_AUTO_SYNC_ON_STARTUP
          value: "true"
        - name: ENABLE_PEOPLE_WEAPONS_PERIODIC_SYNC
          value: "true"
        - name: ENABLE_PERIODIC_SYNC
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1536Mi"
            cpu: "1000m"
        volumeMounts:
        - name: temp-storage
          mountPath: /app/temp
        startupProbe:
          httpGet:
            path: /paprika/articles  # 使用一個輕量級的 GET 端點
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /paprika/articles
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /paprika/articles
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
      volumes:
      - name: temp-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: maya-sawa
  labels:
    app.kubernetes.io/name: maya-sawa
  namespace: default
spec:
  selector:
    app.kubernetes.io/name: maya-sawa
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maya-sawa-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
    cert-manager.io/certificate-name: peoplesystem-tls
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - peoplesystem.tatdvsonorth.com
    secretName: peoplesystem-tls
  rules:
  - host: peoplesystem.tatdvsonorth.com
    http:
      paths:
      - path: /maya-sawa/
        pathType: Prefix
        backend:
          service:
            name: maya-sawa
            port:
              number: 80
      - path: /maya-v2/
        pathType: Prefix
        backend:
          service:
            name: maya-sawa
            port:
              number: 80
      - path: /voyeur/
        pathType: Prefix
        backend:
          service:
            name: maya-sawa
            port:
              number: 80
      - path: /paprika/
        pathType: Prefix
        backend:
          service:
            name: maya-sawa
            port:
              number: 80