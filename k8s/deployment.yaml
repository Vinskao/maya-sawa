apiVersion: apps/v1
kind: Deployment
metadata:
  name: maya-sawa
  labels:
    app.kubernetes.io/name: maya-sawa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maya-sawa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maya-sawa
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: maya-sawa
        image: papakao/maya-sawa:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          value: "${OPENAI_API_KEY}"
        - name: OPENAI_ORGANIZATION
          value: "${OPENAI_ORGANIZATION}"
        - name: OPENAI_API_BASE
          value: "https://api.openai.com/v1"
        - name: DB_HOST
          value: "${DB_HOST}"
        - name: DB_PORT
          value: "${DB_PORT}"
        - name: DB_DATABASE
          value: "${DB_DATABASE}"
        - name: DB_USERNAME
          value: "${DB_USERNAME}"
        - name: DB_PASSWORD
          value: "${DB_PASSWORD}"
        - name: DB_SSLMODE
          value: "require"
        - name: REDIS_HOST
          value: "${REDIS_HOST}"
        - name: REDIS_CUSTOM_PORT
          value: "${REDIS_CUSTOM_PORT}"
        - name: REDIS_PASSWORD
          value: "${REDIS_PASSWORD}"
        - name: REDIS_QUEUE_MAYA
          value: "${REDIS_QUEUE_MAYA}"
        - name: PUBLIC_API_BASE_URL
          value: "${PUBLIC_API_BASE_URL}"
        - name: PUBLIC_TYMB_URL
          value: "${PUBLIC_TYMB_URL}"
        # === Auto-sync feature flags (enabled in production) ===
        - name: ENABLE_PEOPLE_WEAPONS_SYNC
          value: "true"
        - name: ENABLE_AUTO_SYNC_ON_STARTUP
          value: "true"
        - name: ENABLE_PEOPLE_WEAPONS_PERIODIC_SYNC
          value: "true"
        - name: ENABLE_PERIODIC_SYNC
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: maya-sawa
  labels:
    app.kubernetes.io/name: maya-sawa
  namespace: default
spec:
  selector:
    app.kubernetes.io/name: maya-sawa
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maya-sawa-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-XSS-Protection: 1; mode=block";
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
    cert-manager.io/certificate-name: peoplesystem-tls
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - peoplesystem.tatdvsonorth.com
    secretName: peoplesystem-tls
  rules:
  - host: peoplesystem.tatdvsonorth.com
    http:
      paths:
      - path: /maya-sawa/
        pathType: Prefix
        backend:
          service:
            name: maya-sawa
            port:
              number: 80