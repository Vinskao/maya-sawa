[tool.poetry]
name = "maya_sawa"
version = "0.1.0"
description = "Markdown Q&A with FastAPI, LangChain, GPT API"
authors = ["tianyikao@gmail.com"]

[tool.poetry.dependencies]
fastapi = "^0.100.0"
uvicorn = {extras=["standard"], version="^0.22"}
unstructured = "*"
python-multipart = "^0.0.20"
python = "^3.12"
langchain = "^0.1.14"
openai = "^1.30.1"
chromadb = "^0.4.24"

[tool.poetry.group.dev.dependencies]
pytest = "*"
black = "*"

[tool.poetry.scripts]
start = "maya_sawa.main:app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
